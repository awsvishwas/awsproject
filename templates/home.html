<div class="container form-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Employee Data</h2>
      <form>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-8">
            <input type="number" class="form-control form-control-sm" id="age" placeholder="Enter age" min="18">
          </div>
        </div>
        <div class="form-group row">
          <label for="location" class="col-sm-2 col-form-label">Location</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="location" placeholder="Enter location">
          </div>
        </div>
        <div class="form-group row">
          <label for="skill" class="col-sm-2 col-form-label">Skill</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="skills" rows="1" placeholder="Enter skill">
          </div>
          <div class="form-group row">
            <label for="image" class="col-sm-3 col-form-label">Image</label>
            <div class="col-sm-10">
              <input type="file" class="form-control-file form-control form-control-sm" id="image">
            </div> 
        </div>
        <div class="form-group row">
          <div class="col-sm-4 offset-sm-6">
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container row align-items-end d-flex">
   <a href="{{ url_for('GetEmp') }}"><button class="btn btn-primary get-info-button">Get Info</button></a> 
</div>
